apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
group='com.github.GaoFuq'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 111
        versionName "1.1.1"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
    dataBinding {
        enabled true
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    api 'com.google.android.material:material:1.0.0'
    api 'androidx.recyclerview:recyclerview:1.0.0'

    //网络
    api 'com.google.code.gson:gson:2.8.5'
    api 'io.reactivex.rxjava2:rxjava:2.0.1'
    api 'io.reactivex.rxjava2:rxandroid:2.1.1'
    api 'com.squareup.retrofit2:retrofit:2.6.0'
    api 'com.squareup.retrofit2:converter-gson:2.6.0'
    api 'com.jakewharton.retrofit:retrofit2-rxjava2-adapter:1.0.0'
    api 'com.squareup.okhttp3:okhttp:3.14.3'
    api 'com.squareup.okhttp3:logging-interceptor:3.8.1'

    //二维码
    api 'com.google.zxing:core:3.3.0'
//    implementation 'com.journeyapps:zxing-android-embedded:4.0.0' //API>24
    api 'com.journeyapps:zxing-android-embedded:3.5.0'

    //日历
    api 'com.haibin:calendarview:3.6.7'
    //刷新
    api 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0-andx-14'
    //播放器
    api 'com.shuyu:GSYVideoPlayer:7.1.1'
    //图片加载
    api 'com.github.bumptech.glide:glide:4.9.0'
    api 'com.github.bumptech.glide:compiler:4.9.0'
    api 'androidx.annotation:annotation:1.1.0'//解决Glide4.x后与androidx不兼容的问题


    api 'com.ms:Banner-androidx:2.3.16'

    api 'com.flyco.tablayout:FlycoTabLayout_Lib:2.1.2@aar'

    api project(':takephoto_library')


//    implementation 'com.github.chrisbanes:PhotoView:2.0.0'
}
